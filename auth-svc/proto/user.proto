syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/heritechie/go-book-catalog/auth-svc/pkg/pb";

message User {
    string id = 1;
    string name = 2;
    google.protobuf.Timestamp created_at = 4;
    google.protobuf.Timestamp updated_at = 5;
}